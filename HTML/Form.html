<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name" placeholder="Enter Name" required> <br>
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="Email" required><br>
        <label for="phone">Mobile</label><br>
        <input type="tel" name="phone" placeholder="Phone No" required><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="Gender" id="male">male
        <input type="radio" name="Gender" id="female">Female
        <input type="radio" name="Gender" id="others">others
        <br>

        <label for="month">Joining Date</label>
        <select name="month" id="month">

        <option value="0" selected disabled>Select</option>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">March</option>
        <option value="Apr">April</option>
        
    </select> <br>
    <label for="Password">Password</label><br>
    <input type="password" name="Name" id="Password" required placeholder="Enter Password"> <br>
    <input type="Checkbox" name="Check" id="Check">
    <label for="check">I Agree</label><br>
    <input type="submit" value="submit">
    <input type="reset" value="Reset">


    </form>
</body>
</html>
