<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label for="Full Name">Full Name</label> <br>
    <input type="text" name=name id="First Name" required placeholder="First Name"> 
    <input type="text" name=name id="Last Name" required placeholder="Last Name"><br>
    <br>
    <label for="Address">Adress</label> <br>
    <input type="text" name="Address" id="Street Address" required placeholder="Street Address"> <br>
    <br>
    <input type="text" name="Address" id="Street Address Line 2" required placeholder="Street Address Line 2"><br>
    <br>
    <input type="text" name="Address" id="City" required placeholder="City"> 
    <input type="text" name="Address" id="State" required placeholder="State/Province"> <br>
    <br>
    <input type="number" name="Address" id="Zip Code" required placeholder="Postal/Zip Code">

    <label for="Country">Country</label>
    <select name="Country" id="Country" required aria-placeholder="Country"> 
    <option value="0" selected disabled>Select</option>
    <option value="India">India</option>
    <option value="Paksiatn">Pakistan</option>
    <option value="Srilanka">Srilanka</option>
    <option value="Bangladesh">Bangladesh</option>

    </select>

    <br>
    <br>
    

    

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">


</body>
</html>
