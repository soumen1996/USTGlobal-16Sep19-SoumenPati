<div class="col-md-4 mt-2 float-left card card-body">
    <div class="card card-body" *ngFor="let car of Cars">
        <img src="{{car.imgUrl}}" alt="" (click)="sendCar(car)">
        <h3 style="text-align: center">
            {{car.name}}
        </h3>

        
    </div>
</div>

<app-child [car]="selectedCar"></app-child>
