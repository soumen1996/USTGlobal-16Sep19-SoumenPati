
<form action="" class="col-md-4 offset-4 mt-4 mb-4 bg-light card card-body" #form="ngForm" (ngSubmit)="loginData(form)" method="POST">
    <h1 class="text-center text-success">Student</h1>
    <div class="form-group">
        <input type="number" name="sid" id="sid" class="form-control" placeholder="Enter Your Id " #sid="ngModel" ngModel required>
        <div *ngIf="sid.touched && sid.invalid">
            <p *ngIf="sid.errors.required" class="alert alert-danger"> * this field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="password" name="spassword" id="spassword" class="form-control" placeholder="Enter Your Password" #spassword="ngModel" ngModel required>
        <div *ngIf="spassword.touched && spassword.invalid">
            <p *ngIf="spassword.errors.required" class="alert alert-danger"> * this field is required</p>
        </div>
    </div>
    <div class="form-group">
            <button type="reset" class="btn btn-outline-success float-center">Reset</button> 
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid" >Login</button>
    </div>
</form>
