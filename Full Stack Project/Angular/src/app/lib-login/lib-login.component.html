
<form action="" class="col-md-4 offset-4 mt-4 mb-4 bg-light card card-body" #form="ngForm" (ngSubmit)="loginData(form)" method="POST">
    <h1 class="text-center text-success"> Librarian Login </h1>
    <div class="form-group">
        <input type="number" name="lid" id="lid" class="form-control" placeholder="Enter Your Id" #lid="ngModel" ngModel required>
        <div *ngIf="lid.touched && lid.invalid">
            <p *ngIf="lid.errors.required" class="alert alert-danger"> * this field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="password" name="lpassword" id="lpassword" class="form-control" placeholder="Enter Your Password" #lpassword="ngModel" ngModel required>
        <div *ngIf="lpassword.touched && lpassword.invalid">
            <p *ngIf="lpassword.errors.required" class="alert alert-danger"> * this field is required</p>
        </div>
    </div>
    <div class="form-group">
            <button type="reset" class="btn btn-outline-success float-center">Reset</button> 
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid" >Login</button>
    </div>
</form>
