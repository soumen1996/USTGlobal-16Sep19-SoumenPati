<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        //Named Function
        function getCircumference(n)
        {
            console.log(Math.PI*n*n)
        }

        getCircumference(55)


        //Anonymous Function

        var circumference=function(n)
        {
            console.log(Math.PI*2*n)
        }
        circumference(55);


        // //Self Invoked Function

        (function(n)
        {
            console.log(Math.PI*2*n) 
        })(55)
        
        //Fat Arrow
        var circumference=n=>
        {
            console.log(Math.PI*2*n)
        }

        circumference(55)
    </script>
</body>
</html>
