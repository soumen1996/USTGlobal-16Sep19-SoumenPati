<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        //Named Function

        function getFibSeries(num)
        {
            var n1=0
            var n2=1
            
             console.log(n1+" "+n2)      
    
             for(var i=2;i<num;++i)//loop starts from 2 because 0 and 1 are already printed    
               {    
                  var n3=n1+n2;      
                  console.log(n3)  
                  n1=n2;    
                  n2=n3;    
               }

               getFibSeries(8);    
     
        }
    </script>
</body>
</html>
