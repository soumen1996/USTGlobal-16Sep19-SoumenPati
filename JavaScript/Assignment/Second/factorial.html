<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>

        //Named Function
        function getFact(num)
        {   
            var fact=1;
            for(var i=1;i<=num;i++)
            {    
                var fact=fact*i;    
            } 

            console.log('Factorial: ',fact)   
        }

        getFact(5);


        //Anonymous Function

        var getFact1=function(num)
        {
            var fact=1;
            for(var i=1;i<=num;i++)
            {    
                var fact=fact*i;    
            } 

            console.log('Factorial: ',fact)   
        }

        getFact1(6);


        //Self Invoked Function
        (function(num)
        {
            var fact=1;
            for(var i=1;i<=num;i++)
            {    
                var fact=fact*i;    
            } 

            console.log('Factorial: ',fact)
        })(7)


        //FatArrow Function

        var getfact=num=>{

            var fact=1;
            for(var i=1;i<=num;i++)
            {    
                var fact=fact*i;    
            } 

            console.log('Factorial: ',fact)

        }
        getfact(8)




    </script>
    
</body>
</html>
